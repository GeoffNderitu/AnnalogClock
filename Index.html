<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch The Time</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Main.js"></script>
</head>
<body>
    <div class="clock">
        <div class="katikati"></div>
        <div class="saa saa-1">1</div>
        <div class="saa saa-2">2</div>
        <div class="saa saa-3">3</div>
        <div class="saa saa-4">4</div>
        <div class="saa saa-5">5</div>
        <div class="saa saa-6">6</div>
        <div class="saa saa-7">7</div>
        <div class="saa saa-8">8</div>
        <div class="saa saa-9">9</div>
        <div class="saa saa-10">10</div>
        <div class="saa saa-11">11</div>
        <div class="saa saa-12">12</div>

        <div class="minute-hand-parent" id="minute-hand">
            <div class="minute-mkono">
                <div class="hand"></div>
                <div class="kichwa">V</div>
            </div>
        </div>

        <div class="hour-hand-parent" id="hour-hand">
            <div class="hour-mkono">
                <div class="mkono"></div>
                <div class="pointer">V</div>
            </div>
        </div>

        <div class="second-hand-parent" id="second-hand">
            <div class="second-mkono">
                <div class="seconds"></div>
            </div>
        </div>
    </div>
</body>
</html>
